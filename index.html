<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./results-summary-component-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="results-card">
      <div class="results-overview">
        <h2 class="results-title">Your Result</h2>
        <div class="score-bubble">
          <h1 class="results-score">76</h1>
          <h2 class="results-score-100">of 100</h2>
        </div>
        <div class="results-text">
          <h2 class="results-text-title">Great</h2>
          <h3 class="results-text-subtext">You scored higher than 65% of the people who have taken these tests.</h3>
        </div>
      </div>
      <div class="results-summary">
        <h2 class="summary-title">Summary</h2>
        <div class="reaction-sum">
          <h3 class="reaction-title">Reaction</h3>
          <h3 class="reaction-score">80 / 100</h3>
        </div>
        <div class="memory-sum">
          <h3 class="memory-title">Memory</h3>
          <h3 class="memory-score">92 / 100</h3>
        </div>
        <div class="verbal-sum">
          <h3 class="verbal-title">Verbal</h3>
          <h3 class="verbal-score">61 / 100</h3>
        </div>
        <div class="visual-sum">
          <h3 class="visual-title">Visual</h3>
          <h3 class="visual-score">72 / 100</h3>
        </div>
      </div>
      <button class="continue-button">Continue</button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/PersephoneXO/fm-results-summary-component">PersephoneXO</a>.
    </div>
  </footer>
</body>
</html>
