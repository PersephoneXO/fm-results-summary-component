<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./results-summary-component-main/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="results-card">
      <div class="results-overview">
        <h2 class="results-title">Your Result</h2>
        <div class="score-bubble">
          <h1 class="results-score">76</h1>
          <h2 class="results-score-100">of 100</h2>
        </div>
        <div class="results-text">
          <h2 class="results-text-title">Great</h2>
          <h3 class="results-text-subtext">You scored higher than 65% of the people who have taken these tests.</h3>
        </div>
      </div>
      <div class="results-summary">
        <h2 class="summary-title">Summary</h2>

        <div class="all-summary-tabs">
          <div class="summary-tab" id="reaction-tab">
            <div class="summary-tab-left">
              <img id='reaction-icon' alt="reaction icon" src="./results-summary-component-main/assets/images/icon-reaction.svg">
              <h3 class="summary-tab-title" id="reaction-title">Reaction</h3>
            </div>
            <div class="score-div">
              <h3 class="reaction-score">80</h3>
              <h3 class="of-100">/ 100</h3>
            </div>
          </div>
          <div class="summary-tab" id="memory-tab">
            <div class="summary-tab-left">
              <img id="memory-icon" alt="memory icon" src="./results-summary-component-main/assets/images/icon-memory.svg">
              <h3 class="summary-tab-title" id="memory-title">Memory</h3>
            </div>
            <div class="score-div">
              <h3 class="memory-score">92</h3>
              <h3 class="of-100">/ 100</h3>
            </div>
          </div>
          <div class="summary-tab" id="verbal-tab">
            <div class="summary-tab-left">
              <img id="verbal-icon" alt="verbal icon" src="./results-summary-component-main/assets/images/icon-verbal.svg">
              <h3 class="summary-tab-title" id="verbal-title">Verbal</h3>
            </div>
            <div class="score-div">
              <h3 class="verbal-score">61</h3>
              <h3 class="of-100">/ 100</h3>
            </div>
          </div>
          <div class="summary-tab" id="visual-tab">
            <div class="summary-tab-left">
              <img id="visual-icon" alt="visual icon" src="./results-summary-component-main/assets/images/icon-visual.svg">
              <h3 class="summary-tab-title" id="visual-title">Visual</h3>
            </div>
            <div class="score-div">
              <h3 class="visual-score">72</h3>
              <h3 class="of-100">/ 100</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/PersephoneXO/fm-results-summary-component">PersephoneXO</a>.
      </p>
    </div>
  </footer>
</body>
</html>
